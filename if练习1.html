<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>if练习1</title>
    </head>
    <body>
    <script>
        /*
        从键盘输入小明的期末成绩
        当成绩为100时，奖励一辆BMW
        当成绩为【80-99】时，奖励一台iphone15s
        当成绩为【60-80】时，奖励一本参考书
        其他时，什么奖励也没有
        */ 

        var score = window.prompt("请输入小明的成绩");
        
        if(score==100){
            alert("奖励一辆BMW");
        };
        if(score>=80 && score<= 99){
            alert("奖励一台iphone15s");
        };
        if(score>=60 && score<80){
            alert("奖励一本参考书");
        };
    
    </script>
    </body>
</html>
