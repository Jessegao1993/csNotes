<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch练习1</title>
		<script type="text/javascript">
			/*
			 * 对于成绩大于60分的，输出'合格'。低于60分的，输出'不合格'
			 */
            var score = +prompt("请输入成绩:");
            switch(score>=60){
                case true:
                alert("合格");
                break;

                case false:
                alert("不合格");
                break;
            }
		</script>
	<body>
	</body>
</html>
