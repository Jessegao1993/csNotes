<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set集合</title>
</head>
<body>
    <script>
        let s = new Set(['旧元素']);
        //添加新元素
        s.add('新元素')
        //删除元素
        s.delete('新元素')
        //检测
        console.log(s.has('旧元素'))
        //清空集合
        console.log('清空前'+s)
        s.clear()
        console.log('清空后'+s)
        //元素个数
        console.log(s.size)
        //遍历
        let s1 = new Set(['a','b','c'])
        for (const items of s1) {
            console.log(items)
        }
        console.log(s1.size)
    </script>
</body>
</html>
