<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class中的get和set</title>
</head>
<body>
    <script>
        //get对一个对象的属性进行方法的绑定，当对一个属性获取时执行get函数，当对一个属性设置时执行set函数
        class Phone{
            get price(){
                console.log('已读取价格属性')
            }
            set price(newVal){
                console.log('价格属性被修改了')
            }
        }

        let s = new Phone()
        // console.log(s.price)
        s.price = 5
    </script>
</body>
</html>
