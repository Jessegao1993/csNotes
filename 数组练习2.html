<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>数组练习-数组去重</title>
    </head>
    <body>
    <script>
        var arr = [1,2,2,3,4,5,5,5,6,7,8,8,9,9,9];
       
            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[i]==arr[j]){
                        arr.splice(j,1);
                        j--;
                    }
                }
            }
        
        
        console.log(arr);
    </script>
    </body>
</html>
