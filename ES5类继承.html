<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承</title>
</head>
<body>
    <script>
        //ES5 用构造函数实现继承
        //父级构造函数
        function Phone(brand,price){
            this.brand = brand
            this.price = price
        }
        Phone.prototype.call = function(){
            console.log('我可以打电话')
        }
        //子级构造函数
        function SmartPhone(brand,price,size){
            Phone.call(this,brand,price)//继承属性
            this.size = size
        }
        //继承方法
        SmartPhone.prototype = new Phone
        SmartPhone.prototype.constructor = SmartPhone//指向校正
        //子类方法
        SmartPhone.prototype.photo = function(){
            console.log('我可以拍照')
        }

        //实例化
        const huawei = new SmartPhone('华为',5999,6.7)
        console.log(huawei);

    </script>
</body>
</html>
