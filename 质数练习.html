//另一种方法
function isPrime(num){
    if(num<=1){
        alert("数据不合法");
    }else{
        var flag = true;
        for(var i=2;i<num;i++){
            if(num%1==0){
                flag = false;
                break;
            }
        }
        flag==true?alert(num+"是质数"):alert(num+"不是质数");
    }
}

var num = prompt("请输入一个数字");
isPrime(num);
