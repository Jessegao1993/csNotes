<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>函数练习-判断一个数是否是偶数</title>
    </head>
    <body>
    <script>
function isOu(num){
    if(num%2==0){
        alert(num+" 是偶数");
    }else{
        alert(num+" 是奇数");
    }
}

var num = prompt("请输入一个数字：");
isOu(num);
    </script>
    </body>
</html>
