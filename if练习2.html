<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>if练习1</title>

    <body>
    <script>
        /*
        从键盘输入3个整数，存入num1,num2,num3
        输出从小到大的排序
        */ 

        /*
        方法一：数组排序
        var num = [];
        num[0] = window.prompt("请输入num1");
        num[1] = window.prompt("请输入num2");
        num[2] = window.prompt("请输入num3");

        alert(num.sort(function(a,b){return a-b;}));
        */

    //  方法二：纯if语句
        var num1 = +prompt("请输入num1");
        var num2 = +prompt("请输入num2");
        var num3 = +prompt("请输入num3");
        // 1,3,20
        // 
        if(num1 < num2 && num1 < num3){
            if(num2<num3){
                alert(num1+","+num2+","+num3);
            }else{
                alert(num1+","+num3+","+num2);
            }
        }else if(num2 < num1 && num2 < num3){
            if(num1 < num3){
                alert(num2+","+num1+","+num3);
            }else{
                alert(num2+","+num3+","+num1);
            }
        }else{
            if(num1<num2){
                alert(num3+","+num1+","+num2);
            }else{
                alert(num3+","+num2+","+num1);
            }
        }   
    </script>
    </body>
</html>
