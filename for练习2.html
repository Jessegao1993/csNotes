<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>for练习2</title>
    </head>
    <body>
    <script>
    //   打印1-100之间所有7的倍数的个数及总和
    var count = 0;
    var sum = 0;
    for(var i=1;i<=100;i++){
        if(i%7==0){
            count++;
            sum+=i;
        }
    }
    alert("1-100之间所有7的倍数的个数为："+ count +" 总和为：" + sum);
    </script>
    </body>
</html>
